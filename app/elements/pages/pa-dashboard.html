<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="pa-dashboard">
  <template>
    <style include="shared-styles"></style>

    <style>
      :host::shadow .google-feeds-wrapper {
        height: 280px;
        overflow-y: scroll;
        margin-top: 24px;
      }
      :host::shadow .gfc-resultsHeader {
        border: none;
      }
      :host::shadow .gf-title {
        margin-bottom: 2px;
      }
      :host::shadow .gf-title a {
        color: #3F51B5;
        text-decoration: none;
      }
      :host::shadow .gf-result .gf-relativePublishedDate {
        font-size: 12px;
        display: block;
        margin-bottom: 6px;;
      }
      :host::shadow .gf-snippet {
        font-size: 14px;
      }
      :host::shadow .gfc-result {
        margin-bottom: 18px;
      }
    </style>

    <div class="widget-title">
      <h2>Dashboard</h2>
      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
    </div>

    <pa-simple-grid sm-cols="1" md-cols="2">

      <div>
        <paper-material class="widget" elevation="1">
          <h3>Combo Chart</h3>
          <google-chart
              type='combo'
              options='{"seriesType": "bars", "series": {"2": {"type": "line"}}}'
              data='[ ["Day", "A", "B", "C"],
                       ["Mon", 20, 45, 28],
                       ["Tue", 31, 66, 38],
                       ["Wed", 50, 80, 55],
                       ["Thu", 77, 50, 77],
                       ["Fri", 68, 15, 66] ]'>
          </google-chart>

        </paper-material>
      </div>
      <div>
        <paper-material class="widget" elevation="1">
          <h3>Awesome Video</h3>
          <!--<google-youtube
              video-id="jVn8tlnwAEs"
              height="270px"
              width="480px"
              rel="0"
              autoplay="0">
          </google-youtube>-->
        </paper-material>
      </div>
      <div>
        <paper-material class="widget" elevation="1">
          <h3>Latest News</h3>
          <!--<div class="google-feeds-wrapper">
            <google-feeds id="feeder"></google-feeds>

            <script>
              var feeder = document.getElementById("feeder");
              feeder.feeds = ['http://blog.polymer-project.org/feed.xml'];
            </script>
          </div>-->
        </paper-material>
      </div>
      <div>
        <paper-material class="widget" elevation="1">
          <h3>Todo List</h3>
          <todo-app></todo-app>
        </paper-material>
      </div>
    </pa-simple-grid>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-dashboard'
      });
    })();
  </script>

</dom-module>
