<link rel="import" href="../widgets/pa-todo/pa-todo.html">

<dom-module id="pa-dashboard">
  <template>
    <style include="shared-styles"></style>

    <style>
      :host::shadow .google-feeds-wrapper {
        height: 280px;
        overflow-y: scroll;
        margin-top: 24px;
      }
      :host::shadow .gfc-resultsHeader {
        border: none;
      }
      :host::shadow .gf-title {
        margin-bottom: 2px;
      }
      :host::shadow .gf-title a {
        color: #3F51B5;
        text-decoration: none;
      }
      :host::shadow .gf-result .gf-relativePublishedDate {
        font-size: 12px;
        display: block;
        margin-bottom: 6px;;
      }
      :host::shadow .gf-snippet {
        font-size: 14px;
      }
      :host::shadow .gfc-result {
        margin-bottom: 18px;
      }

    </style>

    <pa-simple-grid sm-cols="1" md-cols$='{{cols}}'>

      <div>
        <paper-material class="widget" elevation="1">
          <h3>Combo Chart</h3>
          <google-chart
              type='combo'
              options='{"seriesType": "bars", "series": {"2": {"type": "line"}}}'
              data='[ ["Day", "A", "B", "C"],
                       ["Mon", 20, 45, 28],
                       ["Tue", 31, 66, 38],
                       ["Wed", 50, 80, 55],
                       ["Thu", 77, 50, 77],
                       ["Fri", 68, 15, 66] ]'>
          </google-chart>

        </paper-material>
      </div>
      <div>
        <paper-material class="widget" elevation="1">
          <h3>Todo List</h3>
          <pa-todo todos="{{todos}}" user="{{user}}"></pa-todo>
        </paper-material>
      </div>
      <div>
        <paper-material class="widget" elevation="1">
          <h3>Latest News</h3>
          <div class="google-feeds-wrapper">
            <google-feeds id="feeder"></google-feeds>
          </div>
        </paper-material>
      </div>

      <div>
        <paper-material class="widget" elevation="1">
          <h3>About Polymer Admin</h3>
          <pa-about></pa-about>
        </paper-material>
      </div>
    </pa-simple-grid>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-dashboard',

        properties: {
          cols: {
            type: String,
            value: '2'
          }
        },

        ready: function() {
          this.$.feeder.feeds = ['http://blog.polymer-project.org/feed.xml'];
        }
      });
    })();
  </script>

</dom-module>
