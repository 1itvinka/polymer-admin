<dom-module id="pa-auth-data">
  <template>
    <style>
      paper-dialog {
        padding: 32px;
        background: #fff;
      }

      .google-sign-in {
        display: inline-block;
        background: #4285f4;
        color: white;
        width: 190px;
        border-radius: 5px;
        white-space: nowrap;
        outline: none;
      }

      .google-sign-in:hover {
        cursor: pointer;
      }

      .google-sign-in-icon {
        background: url('../../../images/google-sign-in/g-normal.png') transparent 5px 50% no-repeat;
        display: inline-block;
        vertical-align: middle;
        width: 42px;
        height: 42px;
        border-right: #2265d4 1px solid;
      }

      .google-sign-in-label {
        display: inline-block;
        vertical-align: middle;
        padding-left: 42px;
        padding-right: 42px;
        font-size: 14px;
        font-weight: bold;
        font-family: 'Roboto', sans-serif;
      }
    </style>

    <firebase-auth id="auth"
                   location="{{location}}"
                   provider="google"
                   user="{{user}}">
    </firebase-auth>

    <firebase-collection location="{{todosLocation}}"
                         data="{{fbTodos}}"
                         on-firebase-value="_firebaseTodoLoaded">
    </firebase-collection>

    <firebase-document id="fbDoc"
                       location="{{profileLocation}}"
                       data="{{profile}}"
                       on-firebase-value="_firebaseProfileLoaded">
    </firebase-document>

    <firebase-element></firebase-element>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'pa-auth-data',

        properties: {
          user: {
            observer: '_userChanged',
            notify: true
          },

          _firebaseConnected: {
            value: false
          },

          todos: {
            type: Array,
            notify: true
          },

          profile: {
            type: Object,
            notify: true
          }
        },

        signIn: function() {
          this.$.auth.login();
        },

        signOut: function() {
          var ref = new Firebase(this.location);
          ref.unauth();
          this.user = null;
        },

        // Setup user ref in firebase if auth succeeds
        _userChanged: function(user) {
          if (user) {
            this.todosLocation = [this.location, 'todos', this.user.uid].join('/');
            this.profileLocation = [this.location, 'profile', this.user.uid].join('/');
          }
        },

        setDefaultProfile: function() {
          this.profile = {
            name: this.user.google.cachedUserProfile.given_name,
            lastname: this.user.google.cachedUserProfile.family_name,
            email: '',
            phone: '',
            picture: this.user.google.cachedUserProfile.picture,
            department: '',
            job: '',
            office: '',
            room: '',
            notification: {
              message: true,
              invitation: true,
              changes: false,
              login: false,
              weekly: true,
              daily: false
            }
          };
        },

        _firebaseProfileLoaded: function() {
          this.set('profile', this.profile);
          if (!this.profile) {
           this.setDefaultProfile();
          }
        },

        _firebaseTodoLoaded: function() {
          this._firebaseConnected = true;
          this.todos = this.fbTodos;
          this.linkPaths('fbTodos', 'todos');
        }

      });
    })();
  </script>

</dom-module>
