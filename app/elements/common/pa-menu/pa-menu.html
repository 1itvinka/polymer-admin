<link rel="import" href="pa-submenu.html">
<link rel="import" href="pa-menu-item.html">

<dom-module id="pa-menu">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host::shadow iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }

      :host::shadow .iron-selected {
        color: var(--default-primary-color);
      }
    </style>

    <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">

      <template is="dom-repeat" items="{{menuItems}}">
        <template is="dom-if" if="{{!item.submenu}}">
          <pa-menu-item item="{{item}}"></pa-menu-item>
        </template>
        <template is="dom-if" if="{{item.submenu}}">
          <pa-submenu submenu="{{item}}"></pa-submenu>
        </template>
      </template>

    </paper-menu>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-menu',

        properties: {
          menuItems: {
            type: Array,
            value: [
              {
                title: 'Dashboard',
                dataRoute: 'dashboard',
                href: '/',
                icon: 'dashboard'
              },
              {
                title: 'Charts',
                dataRoute: 'charts',
                href: '/charts',
                icon: 'trending-up'
              },
              {
                title: 'Form Elements',
                dataRoute: 'form-elements',
                href: '/form-elements',
                icon: 'input'
              },
              {
                title: 'UI Elements',
                icon: 'hardware:laptop',
                submenu: [
                  {
                    title: 'Typography',
                    dataRoute: 'typo',
                    href: '/typo',
                    icon: 'text-format'
                  },
                  {
                    title: 'Buttons',
                    dataRoute: 'buttons',
                    href: '/buttons',
                    icon: 'arrow-forward'
                  },
                  {
                    title: 'Other UI Elements',
                    dataRoute: 'ui-other',
                    href: '/ui-other',
                    icon: 'favorite-border'
                  }
                ]
              },
              {
                title: 'Maps',
                dataRoute: 'maps',
                href: '/maps',
                icon: 'maps:pin-drop'
              },
              {
                title: 'Tables',
                dataRoute: 'tables',
                href: '/tables',
                icon: 'apps'
              },
              {
                title: 'User Profile',
                dataRoute: 'user-profile',
                href: '/user-profile',
                icon: 'account-box'
              }
            ]
          }
        }
      });
    })();
  </script>

</dom-module>
