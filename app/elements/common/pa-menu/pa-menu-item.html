<dom-module id="pa-menu-item">
  <template>
    <style include="shared-styles"></style>
    <style>
      a {
        text-decoration: none;
        color: var(--menu-link-color);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
        width: 255px;
        white-space: nowrap;
        box-sizing: border-box;
      }

      a[hide] {
        display: none;
      }
    </style>

    <a data-route="{{item.dataRoute}}" href="{{item.href}}" on-click="onDataRouteClick">
      <iron-icon icon="{{item.icon}}"></iron-icon>
      <span>{{item.title}}</span>
    </a>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-menu-item',

        onDataRouteClick: function() {
          // Close drawer after menu item is selected if drawerPanel is narrow
          var drawerPanel = document.querySelector('#paperDrawerPanel');
          if (drawerPanel.narrow) {
            drawerPanel.closeDrawer();
          }

          // adjust charts to widgets size
          var charts = document.getElementsByTagName('google-chart');
          setTimeout(function(){
            for (var i = 0; i < charts.length; i++) {
              charts[i].drawChart();
            }
          }, 0);
        }
      });
    })();
  </script>

</dom-module>
