<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polymer Admin Template</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-scroll-header-panel fixed>

    <paper-toolbar>
      <h1 class="flex"><a data-route="dashboard" href="/" on-click="onDataRouteClick">Polymer Admin</a></h1>
      <paper-icon-button icon="search"></paper-icon-button>
      <paper-icon-button icon="refresh"></paper-icon-button>
    </paper-toolbar>

    <paper-drawer-panel id="paperDrawerPanel">

      <paper-scroll-header-panel drawer>

        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">

          <a data-route="dashboard" href="/" on-click="onDataRouteClick">
            <iron-icon icon="dashboard"></iron-icon>
            <span>Dashboard</span>
          </a>

          <a data-route="charts" href="/charts" on-click="onDataRouteClick">
            <iron-icon icon="trending-up"></iron-icon>
            <span>Charts</span>
          </a>

          <a data-route="tables" href="/tables" on-click="onDataRouteClick">
            <iron-icon icon="apps"></iron-icon>
            <span>Tables</span>
          </a>

          <a data-route="form-elements" href="/form-elements" on-click="onDataRouteClick">
            <iron-icon icon="input"></iron-icon>
            <span>Form Elements</span>
          </a>

          <a data-route="ui-elements" href="/ui-elements" on-click="onDataRouteClick">
            <iron-icon icon="hardware:laptop"></iron-icon>
            <span>UI Elements</span>
          </a>

          <a data-route="maps" href="/maps" on-click="onDataRouteClick">
            <iron-icon icon="maps:pin-drop"></iron-icon>
            <span>Maps</span>
          </a>

          <a data-route="user-profile" href="/user-profile" on-click="onDataRouteClick">
            <iron-icon icon="accessibility"></iron-icon>
            <span>User Profile</span>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <paper-scroll-header-panel main>

        <iron-pages attr-for-selected="data-route" selected="{{route}}">

          <section data-route="dashboard">

            <div class="widget-title">
              <h2>Dashboard</h2>
              <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            </div>

            <div class="page-content page-content-2">

              <paper-material elevation="1">
                <h3>Combo Chart</h3>
                <style>
                  .google-chart-wrapper {
                    height: 300px;
                    width: 100%;
                  }
                  google-chart {
                    height: 300px;
                    width: 100%;
                  }
                </style>
                <google-chart
                    type='combo'
                    options='{"seriesType": "bars", "series": {"2": {"type": "line"}}}'
                    data='[ ["Day", "A", "B", "C"],
                       ["Mon", 20, 45, 28],
                       ["Tue", 31, 66, 38],
                       ["Wed", 50, 80, 55],
                       ["Thu", 77, 50, 77],
                       ["Fri", 68, 15, 66] ]'>
                </google-chart>

              </paper-material>

              <paper-material elevation="1">
                <h3>Awesome Video</h3>
                <google-youtube
                    video-id="jVn8tlnwAEs"
                    height="270px"
                    width="480px"
                    rel="0"
                    autoplay="0">
                </google-youtube>
              </paper-material>

              <paper-material elevation="1">
                <h3>Latest News</h3>

                <style>
                  .google-feeds-wrapper {
                    height: 280px;
                    overflow-y: scroll;
                    margin-top: 24px;
                  }
                  .gfc-resultsHeader {
                    border: none;
                  }
                  .gf-title {}
                  .gf-title a {
                    color: #3F51B5;
                    text-decoration: none;
                  }
                  .gf-relativePublishedDate {
                    font-size: 12px;
                  }
                  .gf-snippet {
                    display: none;
                  }
                  .gfc-result {
                    margin-bottom: 18px;
                  }
                </style>

                <div class="google-feeds-wrapper">
                  <google-feeds id="feeder"></google-feeds>
                </div>

                <script>
                  var feeder = document.getElementById("feeder");
                  feeder.feeds = ['http://blog.polymer-project.org/feed.xml'];
                </script>
              </paper-material>

              <paper-material elevation="1">
                <h3>My Calendar</h3>
              </paper-material>

            </div>
          </section>

          <section data-route="charts">

            <div class="widget-title">
              <h2>Charts</h2>
              <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            </div>

            <div class="page-content page-content-2">
              <paper-material elevation="1">
                <h3>Pie Chart</h3>

                <google-chart
                    type="pie"
                    id="selection-chart"
                    options='{"title": "Distribution of days in 2001H1"}'
                    cols='[ {"label": "Month", "type": "string"},{"label": "Days", "type": "number"} ]'
                    rows='[ ["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30] ]'>
                </google-chart>
              </paper-material>

              <paper-material elevation="1">
                <h3>Area Chart</h3>
                <google-chart
                    type='area'
                    options='{"title": "Days in a month"}'
                    cols='[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"}]'
                    rows='[ ["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30] ]'>
                </google-chart>
              </paper-material>

              <paper-material elevation="1">
                <h3>Bar chart</h3>
                <google-chart
                    type='bar'
                    options='{"title": "Days in a month"}'
                    cols='[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"}]'
                    rows='[ ["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30] ]'>
                </google-chart>
              </paper-material>

              <paper-material elevation="1">
                <h3>Geo Chart</h3>
                <google-chart
                    type='geo'
                    data='[ ["Country", "Popularity"],
                   ["Germany", 200],
                   ["United States", 300],
                   ["Brazil", 400],
                   ["Canada", 500],
                   ["France", 600],
                   ["RU", 700] ]'>
                        </google-chart>
              </paper-material>
            </div>
          </section>

          <section data-route="tables">

            <div class="widget-title">
              <h2>Tables</h2>
              <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            </div>

            <div class="page-content">
              <paper-material elevation="1">
                <h3>Widget 1</h3>
              </paper-material>

              <paper-material elevation="1">
                <h3>Widget 2</h3>
              </paper-material>
            </div>
          </section>

          <section data-route="form-elements">

            <div class="widget-title">
              <h2>Form Elements</h2>
              <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            </div>

            <div class="page-content page-content-2">
              <paper-material elevation="1">
                <h3>Widget 1</h3>
              </paper-material>

              <paper-material elevation="1">
                <h3>Widget 2</h3>
              </paper-material>
            </div>
          </section>

          <section data-route="ui-elements">

            <div class="widget-title">
              <h2>UI Elements</h2>
              <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            </div>

            <div class="page-content page-content-2">
              <paper-material elevation="1">
                <h3>Widget 1</h3>
              </paper-material>

              <paper-material elevation="1">
                <h3>Widget 2</h3>
              </paper-material>
            </div>
          </section>

          <section data-route="maps">

            <div class="widget-title">
              <h2>Maps</h2>
              <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            </div>

            <div class="page-content">
              <paper-material elevation="1">
                <h3>Google Maps</h3>
                <google-map latitude="37.77493" longitude="-122.41942" fit-to-markers>
                  <google-map-marker latitude="37.779" longitude="-122.3892"
                                     draggable="true" title="Go Giants!"></google-map-marker>
                  <google-map-marker latitude="37.777" longitude="-122.38911"></google-map-marker>
                </google-map>
              </paper-material>

              <paper-material elevation="1">
                <h3>Google Streetview</h3>

              </paper-material>
            </div>
          </section>

          <section data-route="user-profile">

            <div class="widget-title">
              <h2>User Profile</h2>
              <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            </div>

            <div class="page-content">
              <paper-material elevation="1">
                <h3>Widget 1</h3>
              </paper-material>
            </div>
          </section>

        </iron-pages>
      </paper-scroll-header-panel>

    </paper-drawer-panel>

  </paper-scroll-header-panel>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>
</html>
